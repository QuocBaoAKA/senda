<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!---link bootstrap-->
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="pt-5 pb-5">
      <div class="container">
        <div class="row w-100">
          <div class="col-lg-12 col-md-12 col-12">
            <h3 class="display-5 mb-2 text-center">Giỏ hàng của bạn</h3>
            <p class="mb-5 text-center">
              <i class="text-info font-weight-bold">2</i> sản phẩm
            </p>
            <table
              id="shoppingCart"
              class="table table-condensed table-responsive"
            >
              <thead style="background: #1f601f; color: #fff;">
                <tr>
                  <th style="width: 60%">Tên sản phẩm</th>
                  <th style="width: 12%">Giá</th>
                  <th style="width: 10%">Số lượng</th>
                  <th style="width: 16%">Tác vụ</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-th="Product">
                    <div class="row">
                      <div class="col-md-3 text-left">
                        <img
                          src="https://scontent.fsgn5-11.fna.fbcdn.net/v/t1.6435-9/120334985_1032692027172113_8940162425034417696_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=mmFJ4RYNnMsAX8gxvDW&_nc_ht=scontent.fsgn5-11.fna&oh=095ecfdd2f0aa25fd1ed5c523eb16ac5&oe=61A84DF6"
                          alt=""
                          class="
                            img-fluid
                            d-none d-md-block
                            rounded
                            mb-2
                            shadow
                          "
                        />
                      </div>
                      <div class="col-md-9 text-left mt-sm-2">
                        <h4>Nguyễn Thị Tâm Như</h4>
                        <p class="font-weight-light">Sen đá</p>
                      </div>
                    </div>
                  </td>
                  <td data-th="Price">0 VND</td>
                  <td data-th="Quantity">
                    <input
                      type="number"
                      class="form-control form-control-lg text-center"
                      value="1"
                      style="height: 40px"
                    />
                  </td>
                  <td class="actions" data-th="">
                    <div class="text-right">
                      <button
                        class="
                          btn btn-white
                          border-secondary
                          bg-white
                          btn-md
                          mb-2
                        "
                        style="
                          background: red !important;
                          color: #fff;
                          border: none; ;
                        "
                      >
                        <i class="bx bx-trash"></i>
                      </button>
                      <button
                        class="
                          btn btn-white
                          border-secondary
                          bg-white
                          btn-md
                          mb-2
                        "
                        style="
                          background: #0066ff !important;
                          color: #fff;
                          border: none; ;
                        "
                      >
                        <i class="bx bxs-edit"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                
                </thead>
                <tbody>
                  <tr>
                    <td data-th="Product">
                      <div class="row">
                        <div class="col-md-3 text-left">
                          <img
                            src="https://scontent.fsgn5-11.fna.fbcdn.net/v/t1.6435-9/120334985_1032692027172113_8940162425034417696_n.jpg?_nc_cat=111&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=mmFJ4RYNnMsAX8gxvDW&_nc_ht=scontent.fsgn5-11.fna&oh=095ecfdd2f0aa25fd1ed5c523eb16ac5&oe=61A84DF6"
                            alt=""
                            class="
                              img-fluid
                              d-none d-md-block
                              rounded
                              mb-2
                              shadow
                            "
                          />
                        </div>
                        <div class="col-md-9 text-left mt-sm-2">
                          <h4>Nguyễn Thị Tâm Như</h4>
                          <p class="font-weight-light">Sen đá</p>
                        </div>
                      </div>
                    </td>
                    <td data-th="Price">0 VND</td>
                    <td data-th="Quantity">
                      <input
                        type="number"
                        class="form-control form-control-lg text-center"
                        value="1"
                        style="height: 40px"
                      />
                    </td>
                    <td class="actions" data-th="">
                      <div class="text-right">
                        <button
                          class="
                            btn btn-white
                            border-secondary
                            bg-white
                            btn-md
                            mb-2
                          "
                          style="
                            background: red !important;
                            color: #fff;
                            border: none; ;
                          "
                        >
                          <i class="bx bx-trash"></i>
                        </button>
                        <button
                          class="
                            btn btn-white
                            border-secondary
                            bg-white
                            btn-md
                            mb-2
                          "
                          style="
                            background: #0066ff !important;
                            color: #fff;
                            border: none; ;
                          "
                        >
                          <i class="bx bxs-edit"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                
              </tbody>
            </table>
            <div class="float-right text-right">
              <h4>Thành tiền:</h4>
              <h1>0 VND</h1>
            </div>
          </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
          <div class="col-sm-6 order-md-2 text-right">
            <a href="#" class="btn btn-primary mb-4 btn-lg pl-5 pr-5"
              >Thanh Toán</a
            >
          </div>
          <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
            <a href="catalog.html">
                <i class='bx bxs-chevron-left'></i> Mua tiếp</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <!--link bootstrap-->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</html>
